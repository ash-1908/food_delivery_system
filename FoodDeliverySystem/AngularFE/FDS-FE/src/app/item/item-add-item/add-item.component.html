<h2>Add Item</h2>
<table>
    <tr>
        <td>Item Id</td>
        <td><input type="text" [(ngModel )]="item.itemId"></td>
    </tr>
    <tr>
        <td>Item Name</td>
        <td><input type="text" [(ngModel) ]="item.itemName"></td>
    </tr>
    <tr>
        <td> 
            <td><button (click)="addItem()">Add Item</button></td>
            <td>{{item.itemId}} {{item.itemName}}</td>
    </tr>

</table>
<p>{{msg}}</p>
