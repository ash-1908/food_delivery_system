
<h2>Update Item</h2>
<div class="container">
<table>
    <tr>
        <td>Item ID</td>
        <td><input type="text" class="item.itemId" [(ngModel) ]="item.itemId"></td>
    </tr>
    <tr>
        <td>Item Name</td>
        <td><input type="text" class="item.itemName" [(ngModel) ]="item.itemName"></td>
    </tr>
    <tr>
        <td><button class="btn btn-info" (click)="updateItem()">Update Item</button></td>
    
    </tr>

</table>
</div>
