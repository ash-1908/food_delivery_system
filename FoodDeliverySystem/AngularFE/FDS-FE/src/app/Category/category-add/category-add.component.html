<h2>Add </h2>
<table>
    <tr>
        <td>Category Id</td>
        <td><input type="text" [(ngModel)]="cat.catId"></td>
    </tr>
    <tr>
        <td>Category Name</td>
        <td><input type="text" [(ngModel)]="cat.categoryName"></td>
    </tr>

    <tr>
        <td><button (click)="addCategory()">Add Category</button></td>
        <td>{{cat.catId}} {{cat.categoryName}} </td>
    </tr>
</table>
<p>{{msg}}</p>
