<h2>Delete Category</h2>
<table>
    <tr>
        <td>Category ID</td>
        <td><input type="text" [(ngModel)]="cat.catId"></td>
    </tr>
    <tr>
        <td><button (click)="deleteCategory()">Delete Category</button></td>
        <td>{{msg}}</td>
    </tr>
    <tbody *ngIf="showInfo">
    <tr>
        <td>Category Name</td>
        <td><input type="text" [(ngModel)]="cat.categoryName"></td>
    </tr>
</tbody>
</table>
