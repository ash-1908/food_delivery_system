
<h2>Remove Item</h2>
<table>
    <tr>
        <td>Item ID</td>
        <td><input type="text" [(ngModel) ]="item.itemId"></td>
    </tr>
    <tr>
        <td><button (click)="removeItem()">Delete Item</button></td>
        <td>{{msg}}</td>
    </tr>
    <tbody *ngIf="showInfo">
    <tr>
        <td>Item Name</td>
        <td><input type="text" [(ngModel) ]="item.itemName"></td>
    </tr>
</tbody>
</table>
